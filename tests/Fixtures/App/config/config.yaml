framework:
  test: true
  secret: "test"

wexample_symfony_loader:
  front_paths:
    - tests/Fixtures/front/

twig:
  default_path: '%kernel.project_dir%/templates'

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  Wexample\SymfonyLoader\Tests\Fixtures\App\Controller\TestLoaderController: ~

  Wexample\SymfonyHelpers\Service\Entity\EntityNeutralService:
    autowire: false
    arguments:
      - '@?doctrine.orm.entity_manager'
